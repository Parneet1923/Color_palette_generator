<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid mb-3">
        <h1>Image Color Extractor Website</h1>
        <p>A Simple Website tool used for extracting top 10 colors from the image</p>
        <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
            <label class="form-label m-2">Choose a image to Upload</label>
            <input type="file" accept="image/jpeg, image/png" class="form-control" name="image">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
    </div>
    <div>
        <a href="{{ url_for('display_image') }}" class="m-2"> See the image </a>
    </div>
    <div>
        <a href="{{ url_for('show_color') }}" class="m-2"> See the Color</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
